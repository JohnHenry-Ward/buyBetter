<!DOCTYPE html>
<html>
  <head>
    <title>Place Searches</title>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!--<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=places&v=weekly" async></script> --> 
    <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHo3PURM20ItmQlRgnS4gGWxyTnUaEIj8=initMap&libraries=places&v=weekly" async></script> --> 

    <script src='js/places.js'></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <form action='' method='get' onSubmit='return false' id='queryForm'>
        <!--ZipCode-->
        <label for='zip'>Zipcode:</label>
        <input type='text' name='zip' required>

        <!--What the user is searching for-->
        <label for='query'>Search:</label>
        <input type='text' name='query' required>

        <button onclick='getQuery()'>Search!</button>
    </form>


    <div id="map"></div>
    <ul id="output"></ul>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHo3PURM20ItmQlRgnS4gGWxyTnUaEIj8&callback=initMap&libraries=places&v=weekly" async></script> 
  </body>
</html>
