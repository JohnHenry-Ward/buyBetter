<p>github-followers works!</p>
<div *ngFor="let follower of followers" class="media">
    <div class="media-left">
        <img src="{{ follower.avatar_url }}" alt="">
    </div>
    <div class="media-body">
        <h4 class="media-heading"> {{ follower.html_url }} </h4>
        <!-- <a href="{{follower.html_url}}"> {{ follower.login }} </a> -->    
        <a [routerLink]="['/followers', follower.id, follower.login]"> {{ follower.login }}</a>
        <!--<a href="{{follower.html_url}}"> {{ follower.login }} </a> -->    
    </div>
</div>
